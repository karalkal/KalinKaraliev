<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Company-Directory-KK</title>
    <meta name="description" content="Company Directory">
    <meta name="author" content="Anon & KK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="libs/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="libs/fontawesome/css/solid.min.css" />
    <link rel="stylesheet" href="libs/fontawesome/css/brands.min.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="libs/css/main.css">
    <link rel="stylesheet" href="libs/css/preloader.css">
</head>

<body>
    <section>
        <div class="appHeader">
            <div class="row">
                <div class="col">
                    <input id="searchInp" class="form-control mb-3" placeholder="search">
                </div>

                <div class="col-6 text-end me-2">
                    <div class="btn-group" role="group" aria-label="buttons">
                        <button id="refreshBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-refresh fa-fw"></i>
                        </button>
                        <button id="filterBtn" type="button" class="btn btn-primary">
                            <i class="fa-solid fa-filter fa-fw"></i>
                        </button>
                        <!-- ADD button -->
                        <button id="addBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#genericModal">
                            <i class="fa-solid fa-plus fa-fw"></i>
                        </button>
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personnelBtn" data-bs-toggle="tab"
                        data-bs-target="#personnel-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                        aria-selected="true">
                        <i class="fa-solid fa-person fa-lg fa-fw"></i><span class="d-none d-sm-block">Personnel</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="departmentsBtn" data-bs-toggle="tab"
                        data-bs-target="#departments-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane"
                        aria-selected="false">
                        <i class="fa-solid fa-building fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Departments</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="locationsBtn" data-bs-toggle="tab" data-bs-target="#locations-tab-pane"
                        type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">
                        <i class="fa-solid fa-map-location-dot fa-lg fa-fw"></i><span
                            class="d-none d-sm-block">Locations</span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="tab-content bg-white">
            <div class="tab-pane show active" id="personnel-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <table class="table table-hover">
                    <tbody id="personnelTableBody">
                        <!-- <tr> elements with staff data will render here -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="departments-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <table class="table table-hover">
                    <tbody id="departmentTableBody">
                        <!-- <tr> elements with department data will render here -->
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="locations-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                <table class="table table-hover">
                    <tbody id="locationTableBody">
                        <!-- <tr> elements with locations data will render here -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="border-top text-center fw-bold">
            <p class="fw-light my-3">Company Directory version 1.0</p>
        </footer>
    </section>

    <!-- MODAL -->
    <div id="editPersonnelModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <!--   the last two classes centre the modal and, if the content is too long, ensures that the header and footer are always on display by making the body scroll -->
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 class="modal-title">Edit employee</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form id="editPersonnelForm">

                        <input type="hidden" id="editPersonnelEmployeeID">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelFirstName" placeholder="First name"
                                required>
                            <label for="editPersonnelFirstName">First name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelLastName" placeholder="Last name"
                                required>
                            <label for="editPersonnelLastName">Last name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editPersonnelJobTitle" placeholder="Job title"
                                required>
                            <label for="editPersonnelJobTitle">Job Title</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="editPersonnelEmailAddress"
                                placeholder="Email address" required>
                            <label for="editPersonnelEmailAddress">Email Address</label>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="editPersonnelDepartment" placeholder="Department">
                            </select>
                            <label for="editPersonnelDepartment">Department</label>
                        </div>

                    </form>

                </div>

                <div class="modal-footer">
                    <button type="submit" form="editPersonnelForm"
                        class="btn btn-outline-primary btn-sm myBtn">SAVE</button>
                    <button type="button" class="btn btn-outline-primary btn-sm myBtn"
                        data-bs-dismiss="modal">CANCEL</button>
                </div>

            </div>

        </div>

    </div>

    <!-- GENERIC MODAL -->
    <div id="genericModal" class="modal fade" tabindex="-1" data-bs-backdrop="false" data-bs-keyboard="false"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content shadow">
                <div class="modal-header bg-primary bg-gradient text-white">
                    <h5 id="modal-title" class="modal-title">Generic modal</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div id="modal-body" class="modal-body">
                    <!-- Modal body varies -->
                </div>

                <div id="modal-footer" class="modal-footer">
                    <!-- Modal footer buttons will relate to different form action, hence varies as well -->
                </div>

            </div>

        </div>

    </div>

    <div id="preloader">
    </div>

    <!-- SCRIPTS -->
    <!-- JQUERY  --  $(document).ready(function() ensures no issues with load at end of doc-->
    <script src="libs/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap --  suggested location by BS-->
    <script src="libs/js/bootstrap.bundle.min.js"></script>
    <!-- My script -->
    <script defer type="module" src="libs/js/script.js"></script>

</body>

</html>
